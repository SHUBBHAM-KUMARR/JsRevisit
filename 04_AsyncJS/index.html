<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AsyncJS</title>
  <style>
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      border-radius: 5px;
      font-family: 'Courier New', Courier, monospace;
    }
    body{
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100vw;
      height: 100vh;
      background: #000;
    }

    #title{
      color: #fff;
      height: 20%;
    }

    #mainContainer{
      width: 50%;
      height: 70%;
      background: rgba(255, 148, 246, 0.484);
      position: relative;
      top:30%;
      margin: auto;
      transform: translateY(-50%);
      
    }
#textContr{
  width: 100%;
  height: 78%;
  background-color: #fff;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}
#screen{
 width: 100%;
 height: 70%;
 background-color: #fff;
 border-radius: 0px ;
}

    #text{
      width: 100%;
      height: 30%;
      overflow:hidden;
      background: #fff;
      padding: 10px 10px 10px px;
      text-align: center;
      font-weight: 600;
      color: black;
      font-size: 2em;
    }
    #control{
      display: flex;
      width: 100%;
      height:22% ;
      background: #e0b44d;
    }
    #start, #stop {
      height: 100%;
      width: 50%;
      border-radius: 5px;
      font-size: 2em;
    }

    @media (max-width:468px) {
      
     #mainContainer{
      width:288px;
      height:360px;
      
     }
    }

    
  </style>
</head>
<body >
  <h1 id="title">Hex color generator</h1>
  <div id="mainContainer">
     <div id="textContr">
      <p id="text"></p>
      <div id="screen"></div>
    </div>
    <div id="control">
      <button id="start">Start</button>
      <button id="stop">stop</button>
    </div>
    <script src="async.js"></script>
  </div>
</body>
</html>
